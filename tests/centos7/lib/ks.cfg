#version=DEVEL
# System authorization information
auth --enableshadow --passalgo=sha512
# Use CDROM installation media
cdrom
cmdline
firstboot --disable
ignoredisk --only-use=sda
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8

# Network information
network --bootproto=dhcp --device=ens3 --ipv6=auto --activate
network --hostname=localhost.localdomain
# Shutdown after installation
shutdown
# Root password
rootpw --plaintext SomeGridEngine # Change it in production!!!!!!!
# System services
services --disabled="chronyd"
# Do not configure the X Window System
skipx
# System timezone
timezone America/Detroit --isUtc --nontp
# System bootloader configuration
bootloader --append=" crashkernel=auto" --location=mbr --boot-drive=sda
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part / --fstype="xfs" --ondisk=sda --size=20000

%post --interpreter=/bin/bash --logfile=/root/ks-post.log
(
	set -eux
	sed -ie "s/SELINUX=enforcing/SELINUX=permissive/" /etc/selinux/config
	rm /etc/selinux/confige
	mkdir /root/.ssh
	chmod 700 /root/.ssh
	echo "<ED25519PUB>" > /root/.ssh/authorized_keys
	echo centos7-sge > /etc/hostname
	yum -y update
	yum -y groupinstall 'Development Tools'
	yum -y install wget csh hwloc-devel openssl-devel libtirpc-devel motif-devel ncurses-devel libdb-devel pam-devel systemd-devel rsync
	sed -ie "s/GRUB_TIMEOUT=5/GRUB_TIMEOUT=0/; s/ rhgb quiet//" /etc/default/grub
	rm /etc/default/grube
	grub2-mkconfig --output=/boot/grub2/grub.cfg
) 2>&1 | tee /dev/tty3
%end

%packages
@core
kexec-tools
kexec-tools

%end

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

%anaconda
pwpolicy root --minlen=6 --minquality=1 --notstrict --nochanges --notempty
pwpolicy user --minlen=6 --minquality=1 --notstrict --nochanges --emptyok
pwpolicy luks --minlen=6 --minquality=1 --notstrict --nochanges --notempty
%end
